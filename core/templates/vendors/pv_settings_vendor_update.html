{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2 breadcrumb-new">
        <h3 class="content-header-title mb-0 d-inline-block">Add Vendor</h3>
        <div class="row breadcrumbs-top d-inline-block">
          <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a>
              </li>
              <li class="breadcrumb-item"><a href="#">All Vendor</a>
              </li>
              <li class="breadcrumb-item active"><a href="#">Update</a>
              </li>
            </ol>
          </div>
        </div>
      </div>
      <div class="content-header-right col-md-12 col-12">
        <div class="dropdown float-md-right">
        </div>
      </div>
    </div>
    <div class="content-body">
{#  @include('partials._messages')#}
      <!-- Basic form layout section start -->
      <section id="horizontal-form-layouts">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">

                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                </div>
              </div>
              <div class="card-content collpase show">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12">
                      <form class="form form-horizontal" method="POST" enctype="multipart/form-data">
                        <h4 class="form-section"><i class="ft-align-left"></i> Update Vendor</h4>
                            {% csrf_token %}
                            {{ form|crispy  }}
                        <div class="form-actions">
                          <a href="#" class="btn btn-warning">
                              <i class="ft-x"></i> Cancel
                            </a>
                          <button type="submit" class="btn btn-primary">
                              <i class="ft-save"></i> Save
                            </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
{% endblock %}
