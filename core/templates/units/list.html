{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-md-6 col-12 mb-2 breadcrumb-new">
                    <h3 class="content-header-title mb-0 d-inline-block">All Units </h3>
                    <div class="row breadcrumbs-top d-inline-block">
                    </div>
                </div>

                <div class="content-header-right col-md-6 col-12">
                    <div class="dropdown float-md-right">
                        <a href="{% url 'core:unit-add' %}" class="btn btn-float btn-round btn-primary">Add
                            Unit</a>
                    </div>
                </div>

            </div>
            <div class="content-body">
                <!-- Zero configuration table -->
                <section id="configuration">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <a class="heading-elements-toggle"><i
                                            class="la la-ellipsis-v font-medium-3"></i></a>
                                    <div class="heading-elements">
                                    </div>
                                </div>
                                <div class="card-content collapse show">
                                    <div class="card-body card-dashboard">
                                        {% include 'messages.html' %}
                                        <table class="table table-striped table-bordered sourced-data">
                                            <thead>
                                            <tr>
                                                <th>Code</th>
                                                <th>Name</th>
                                                <th>Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for unit in units %}

                                                <tr>
                                                    <td>{{ unit.name }}</td>
                                                    <td>{{ unit.code }}</td>
                                                    <td>
                                                        <a href="{% url 'core:unit-update' unit.pk %}"
                                                           data-toggle="tooltip" data-original-title="Edit"
                                                           data-placement="top"
                                                           class="btn btn-outline-primary btn-sm edit-item-btn">
                                                            Edit
                                                        </a>

                                                    </td>
                                                </tr>
                                            {% endfor %}
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--/ Zero configuration table -->
            </div>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
                    <script src="{% static 'vendors/js/tables/datatable/datatables.min.js' %}" type="text/javascript"></script>

{% endblock %}
